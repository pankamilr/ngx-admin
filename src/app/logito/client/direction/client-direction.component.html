<div class="row">
    <div class="col-md-12">
        <form [formGroup]="directionForm" #form="ngForm" (ngSubmit)="onSubmitDirection(directionForm.value)">
            <div class="form-group">
            <label for="clientInputCountry">Kraj</label>
            <ng-select 
                [items]="countries" 
                formControlName="country"  
                id="clientInputCountry"  
                bindLabel="name" 
                bindValue="code" 
                (change)="onCountrySelected($event)"
                ></ng-select>
            <input 
                type="hidden" 
                formControlName="country_code" 
                class="form-control" 
                id="clientInputCountryCode" 
                readonly="readonly" 
                placeholder="" 
                />
          </div>
            <div class="form-group">
                <label for="clientInputCity">Miasto</label>
                <input 
                    type="text" 
                    formControlName="city" 
                    class="form-control" 
                    id="clientInputCity" 
                    placeholder="Miasto" 
                    />
            </div>
            <div class="form-group">
                <label for="clientInputPostcode">Kod pocztowy</label>
                <input 
                    type="text" 
                    id="clientInputPostcode" 
                    placeholder="Kod pocztowy" 
                    formControlName="postcode"
                    class="form-control"
                    />
            </div>
            <div class="form-group">
                <label for="clientInputAddress">Ulica</label>
                <input 
                    type="text" 
                    id="clientInputAddress" 
                    placeholder="Ulica" 
                    formControlName="address_1"
                    class="form-control"
                    />
            </div>
            <div class="form-group">
                <label for="clientInputAddressAdditional">Ulica c.d.</label>
                <input 
                    type="text" 
                    id="clientInputAddressAdditional" 
                    placeholder="Ulica c.d." 
                    formControlName="address_2"
                    class="form-control"
                    />
            </div>
            <div class="form-group row">
                <div class="col-sm-9">
                    <input 
                        type="hidden" 
                        formControlName="id" 
                        />
                    <input 
                        type="hidden" 
                        formControlName="client_id" 
                        />
                    <button type="submit" class="btn btn-hero-warning" [disabled]="!directionForm.valid">Zmie≈Ñ dane</button>
                </div>
            </div>
        </form>
    </div>
</div>
